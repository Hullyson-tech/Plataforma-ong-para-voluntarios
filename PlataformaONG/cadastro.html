<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Voluntário | Mãos Solidárias ONG</title>
</head>
<body>
    
    <main>
        <section>
            <h2>Quero ser um Voluntário</h2>
            <p>Preencha seus dados para que possamos te conhecer e te conectar com nossos projetos</p>

            <form action="/processar-cadastro" method="POST">

                <fieldset>
                    <legend>Dados Pessoais (Obrigatórios)</legend>
                        <div>
                            <label for="nome">Nome Completo</label>

                            <input  type="text"
                                    id="nome"
                                    name="nome"
                                    required
                                    placeholder="Seu nome completo aqui">
                        </div>
                            <div>
                                <label  for="email">E-mail:</label>
                                <input  type="email"
                                        id="email"
                                        name="email"
                                        required
                                        placeholder="seu.email@exemplo.com">
                            </div>
                                <div>
                                    <label  for="dataNascimento">Data de Nascimento:</label>
                                    <input  type="date"
                                            id="dataNascimento"
                                            name="dataNascimento"
                                            required>
                                </div>
                                    <div>
                                        <label  for="cpf">CPF:</label>
                                        <input  type="text"
                                                id="cpf"
                                                name="cpf"
                                                required
                                                placeholder="999.999.999-99"
                                                maxlength="14"
                                                title="Formato: 999.999.999-99"
                                                pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">
                                    </div>
                                        <div>
                                            <label  for="telefone">Telefone:</label>
                                            <input  type="tel"
                                                    id="telefone"
                                                    name="telefone"
                                                    required
                                                    placeholder="(99) 99999-9999"
                                                    maxlength="15"
                                                    title="Formato:(99) 99999-9999"
                                                    pattern="\(\d{2}\)\s?\d{4,5}-?\d{4}">
                                        </div>    
                </fieldset>
                                
                <fieldset>
                    <legend>Endereço e Contato (Obrigatório)</legend> 
                        <div>
                            <label  for="cep">CEP:</label>
                            <input  type="text"
                                    id="cep"
                                    name="cep"
                                    required
                                    placeholder="99999-999"
                                    maxlength="9"
                                    title="Formato:99999-999"
                                    pattern="\d{5}\-?\d{3}">
                        </div>
                            <div>
                                <label  for="endereco">Endereço (Rua/Av e Número)</label>
                                <input  type="text"
                                        id="endereco"
                                        name="endereco"
                                        required
                                        placeholder="Rua exemplo, 123">
                            </div>
                                <div>
                                    <label  for="cidade">Cidade:</label>
                                    <input  type="text"
                                            id="cidade"
                                            name="cidade"
                                            required>
                                </div>
                                    <div>
                                        <label for="estado">Estado:</label>
                                        <select id="estado" name="estado" required>
                                            <option value="">Selecione seu Estado</option>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernanbuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                         </select>
                                    </div>
                </fieldset>

                <button type="submit">Enviar Cadastro</button>
                <button type="reset">Limpar todos os campos</button>     
            </form>        
        </section>
    </main>    
</body>
</html>
